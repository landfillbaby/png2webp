name: Update submodules
on:
  schedule: [cron: 0 6 * * 0]
  workflow_dispatch:
jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0 # 1 if using alternate method
        token: ${{secrets.PUSH_TOKEN}}
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{secrets.GPG_PRIVATE_KEY}}
        passphrase: ${{secrets.GPG_PASS}}
        git_user_signingkey: true
    - name: Update submodules
      run: |
        if git commit -S -am"Update submodules (automated)

        $(git submodule -q foreach 'tag="$(

            # tag closest behind origin/HEAD
            git describe --tags --abbrev=0 origin/HEAD

            # alternate method 1: latest release
            # gh api repos/{owner}/{repo}/releases/latest -q .tag_name

            # alternate method 2: newest tag by date:
            # gh api graphql -F owner="{owner}" -F name="{repo}" -f query="
            #   query(\$name: String!, \$owner: String!) {
            #     repository(owner: \$owner, name: \$name) {
            #       refs(
            #         refPrefix: \"refs/tags/\",
            #         first: 1,
            #         orderBy: { field: TAG_COMMIT_DATE, direction: DESC }
            #       ) { edges { node { name } } }
            #     }
            #   }" -q ".data.repository.refs.edges[].node.name"

          )"
          if [ "$(git describe --tags)" != "$tag" ]; then
            # if using alternate method:
            # git fetch -q --depth 1 origin tag -- "$tag"
            git switch -q -- "$tag"
            printf "%s\n" "$name $tag"
          fi'
        )"; then
          git show --raw
          git push
        fi
